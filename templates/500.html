{% extends "base.html" %}

{% block title %}服务器错误 - 视频搬运矩阵自动化系统{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center">
                <div class="error-template">
                    <h1 class="display-1 text-danger">500</h1>
                    <h2 class="mb-4">服务器内部错误</h2>
                    <div class="error-details mb-4">
                        <p class="text-muted">抱歉，服务器遇到了一个内部错误，无法完成您的请求。</p>
                        <p class="text-muted">我们已经记录了这个错误，技术团队会尽快处理。</p>
                    </div>
                    <div class="error-actions">
                        <a href="/" class="btn btn-primary btn-lg me-3">
                            <i class="fas fa-home"></i> 返回首页
                        </a>
                        <a href="javascript:location.reload()" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-sync-alt"></i> 重新加载
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-template {
    padding: 40px 15px;
    text-align: center;
}
.error-template h1 {
    font-size: 8rem;
    font-weight: bold;
    color: #dc3545;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
}
.error-template h2 {
    color: #333;
    font-weight: 600;
}
.error-details {
    font-size: 1.1rem;
}
.error-actions {
    margin-top: 30px;
}
</style>
{% endblock %}
